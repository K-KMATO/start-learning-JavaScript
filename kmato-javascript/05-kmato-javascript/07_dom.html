<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document object model</title>
</head>
<body>
  <h2>Here the India standard time</h2>
  
  <p id="demo"></p>
</body>
<script>
  document.getElementById("demo").innerHTML= Date()
  document.write(Date())
</script>
</html>
