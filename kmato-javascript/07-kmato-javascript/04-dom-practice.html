<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>writing into the HTML output</title>
</head>
<body>
  <h2>writing into the HTML output</h2>
  <p>never call document.write after the document has finished loading.</p>
  <p id="demo1"></p>
  <p>For console output check the browser console</p>
  <script>
    document.write(5 + 8);
    document.getElementById("demo1").innerHTML = 5 + 20;
    window.alert( 10 + 20);
    console.log('console is used for error handling')
  </script>
</body>
</html>
